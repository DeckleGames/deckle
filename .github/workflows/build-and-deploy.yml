name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # For Trivy SARIF upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.slnx') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/Deckle.slnx

      - name: Build solution
        run: dotnet build src/Deckle.slnx --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/Deckle.slnx --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'
          retention-days: 30

      - name: Upload code coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: '**/TestResults/**/coverage.cobertura.xml'
          retention-days: 30

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Publish with Aspire
        run: aspire publish -o docker-compose-artifacts

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq for YAML parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract metadata for images
        id: meta
        run: |
          echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          cd docker-compose-artifacts

          # Use yq for reliable YAML parsing
          yq eval '.services.*.image' docker-compose.yaml | sort -u | while read -r image; do
            if [ -z "$image" ] || [ "$image" = "null" ]; then
              continue
            fi

            # Extract service name from image
            service_name=$(echo "$image" | sed 's/.*\///')

            echo "Processing image: $image (service: $service_name)"

            # Build GHCR image path
            ghcr_image="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service_name}"

            # Tag with improved versioning strategy
            docker tag "$image" "${ghcr_image}:latest"
            docker tag "$image" "${ghcr_image}:${{ steps.meta.outputs.sha_short }}"
            docker tag "$image" "${ghcr_image}:${{ steps.meta.outputs.date }}"
            docker tag "$image" "${ghcr_image}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.sha_short }}"

            # Run Trivy scan on the local image before pushing
            echo "Scanning image for vulnerabilities..."
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v "$(pwd):/output" \
              aquasec/trivy:latest image \
              --format sarif \
              --output "/output/trivy-${service_name}-results.sarif" \
              --severity CRITICAL,HIGH \
              "$image" || echo "Warning: Trivy scan failed for ${service_name}"

            # Push all tags
            echo "Pushing tags to registry..."
            docker push "${ghcr_image}:latest"
            docker push "${ghcr_image}:${{ steps.meta.outputs.sha_short }}"
            docker push "${ghcr_image}:${{ steps.meta.outputs.date }}"
            docker push "${ghcr_image}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.sha_short }}"

            echo "Successfully pushed: $service_name"
          done

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request'
        with:
          sarif_file: 'docker-compose-artifacts/trivy-*-results.sarif'
          category: 'trivy-images'

      - name: Upload docker-compose artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-artifacts
          path: docker-compose-artifacts/
          retention-days: 30
