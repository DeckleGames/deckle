services:
  compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  db-server:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "deckle.apphost-5b5a85fc8b-postgres-data"
        read_only: false
    networks:
      - "aspire"
  web:
    image: "${WEB_IMAGE}"
    environment:
      NODE_ENV: "production"
      PORT: "5173"
      API_HTTP: "http://api:${API_PORT}"
      services__api__http__0: "http://api:${API_PORT}"
      API_HTTPS: "https://api:${API_PORT}"
      PUBLIC_API_URL: "http://api:${API_PORT}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "web"
    ports:
      - "5173:5173"
    networks:
      - "aspire"
  api:
    image: "${API_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${API_PORT}"
      ConnectionStrings__deckledb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=deckledb"
      DECKLEDB_HOST: "postgres"
      DECKLEDB_PORT: "5432"
      DECKLEDB_USERNAME: "postgres"
      DECKLEDB_PASSWORD: "${POSTGRES_PASSWORD}"
      DECKLEDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/deckledb"
      DECKLEDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/deckledb"
      DECKLEDB_DATABASENAME: "deckledb"
      WEB_HTTP: "http://web:5173"
      services__web__http__0: "http://web:5173"
      FrontendUrl: "http://web:5173"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "api"
    expose:
      - "${API_PORT}"
    depends_on:
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  deckle.apphost-5b5a85fc8b-postgres-data:
    driver: "local"
